<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <nav>Mi Ecommerce</nav>
      <div class="grid-container">
        <aside>
          <h1>Categorias</h1>
          <div class="item">
            <p>Perfumes</p>
            <span>(13)</span>
          </div>
          <div class="item">
            <p>Ropa</p>
            <span>(21)</span>
          </div>
          <div class="item">
            <p>Accesorios</p>
            <span>(10)</span>
          </div>
          <div class="item">
            <p>Zapatos</p>
            <span>(10)</span>
          </div>
        </aside>

        <section class="grid-products">
          <div class="grid-items">
            <img src="assets/img/perfume01.jpg" alt="">
            <h1>Perfume myKingdom</h1>
            <p>$31.400</p>
            <button>Comprar</button>
          </div>
          <div class="grid-items">
            <img src="assets/img/perfume02.jpg" alt="">
            <h1>Perfume Phantom</h1>
            <p>$68.900</p>
            <button>Comprar</button>
          </div>
          <div class="grid-items">
            <img src="assets/img/shoes01.jpg" alt="">
            <h1>Zapatos Docker</h1>
            <p>$29.700</p>
            <button>Comprar</button>
          </div>
          <div class="grid-items">
            <img src="assets/img/hoodie01.jpg" alt="">
            <h1>Poleron Puma</h1>
            <p>$44.700</p>
            <button>Comprar</button>
          </div>
        </section>
      </div>
    </main>
    <footer>@miecommerce</footer>
  </body>
</html>
